<div>
  <h2>Task List</h2>
  <table>
    <thead>
      <tr>
        <th>Sr no.</th>
        <th>Name</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{task.id}}</td>
        <td>{{ task.name }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.dueDate | date: 'dd/MM/yyyy' }}</td>
        <td>
          <button (click)="editTask()">Edit</button>
          <button (click)="deleteTask(task.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <span
    class="edit-icon"
    (click)="editTask()">
    <i class="fal fa-pencil"></i>
           </span>
</div>
